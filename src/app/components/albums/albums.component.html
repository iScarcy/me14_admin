  
<div class="container">
    <div class="itemHead">
        <span>Album {{this.branca.toUpperCase()}}</span>
        <button mat-raised-button (click)="this.openNewAlbumDialog()"><mat-icon aria-hidden="false" aria-label="Ruota" fontIcon="add" ></mat-icon>Nuovo Album</button> 
    </div>
    
    <div class="item"  *ngFor="let al of this.albums$ | async">

        <app-album [album]="al" (deleteAlbumEmitter)="deleteAlbumListener(al.id)"/>
    </div>
  </div>
