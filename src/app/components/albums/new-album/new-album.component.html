
<mat-dialog-content>
  <h2 mat-dialog-titile>Aggiungi Album</h2>
    <div class="dialog-container dialog-responsive">
          <div>
          <mat-form-field class="new-album-item">
            <mat-label>Nome Album</mat-label>
            <input matInput [formControl] = "FC_title" required />        
            <mat-error>Campo Obligatorio</mat-error>
          </mat-form-field>
        </div>
        <div>
        <mat-form-field>
            <mat-label>Branca</mat-label>
            <input matInput [formControl]="FC_branca" required [(ngModel)]="this.data.branca" readonly="readonly"/>
            <mat-error>Campo Obligatorio</mat-error>
          </mat-form-field>
          
        </div> 
        <div>
          <mat-form-field>
            <mat-label>Anno</mat-label>
            <input matInput  [formControl] = "FC_anno" required  />        
           
          </mat-form-field>
        </div>  
        <div>
          <mat-form-field>
          <mat-label>Copertina</mat-label>
          <button mat-icon-button matPrefix (click)="f_input.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
          <input type="text" readonly matInput [formControl]="display" />
          <input
            type="file"
            multiple
            hidden
            #f_input
            (change)="handleFileInputChange(f_input.files!)"
          />
          <mat-error>Campo Obligatorio</mat-error>
        </mat-form-field>
        </div> 
        
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="handleSubmit()">Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
