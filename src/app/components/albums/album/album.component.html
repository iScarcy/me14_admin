<mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{album.title}}</mat-card-title>
      <mat-card-subtitle>{{album.anno}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{album.fullPath}}"  >
    <mat-card-content>
      <p>
        {{album.title}}
      </p>
    </mat-card-content>
    <mat-card-actions class="row justify-content-center align-items-center">
      <button [routerLink]="['/gallery/photo',album.id]" mat-raised-button>Foto</button>
      <button mat-raised-button>Modifica</button>
      <button mat-raised-button>Elimina</button>
    </mat-card-actions>
  </mat-card>
