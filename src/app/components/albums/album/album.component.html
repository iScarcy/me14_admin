<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{album.title}}</mat-card-title>
      <mat-card-subtitle>{{album.anno}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{album.fullPath}}"  >
    <mat-card-content>
      <p>
        {{album.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Foto</button>
      <button mat-button>Modifica</button>
      <button mat-button>Elimina</button>
    </mat-card-actions>
  </mat-card>
